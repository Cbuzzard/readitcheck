    <button mat-icon-button color="basic" [matMenuTriggerFor]="options">
        <mat-icon>more_horiz</mat-icon>
    </button>
    
    <mat-menu #options="matMenu" xPosition="after">
        <button *ngIf="!content.commentId" mat-menu-item routerLink="/submission/{{content.submissionId}}">
            <mat-icon>comment</mat-icon>
            <span>Comments</span>
        </button>
        <button *ngIf="content.commentId" mat-menu-item routerLink="/submission/{{content.commentId}}">
            <mat-icon>account_circle</mat-icon>
            <span>Profile</span>
        </button>
        <button *ngIf="isOwner" mat-menu-item (click)="onDelete()">
            <mat-icon color="warn">delete</mat-icon>
            <span>Delete</span>
        </button>

    </mat-menu>
